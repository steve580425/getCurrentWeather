server.port=9999

spring.servlet.multipart.max-file-size=4194304
spring.servlet.multipart.max-request-size=37748736

weatherapi.cityCode.common.json=/weather/resource/city_code.json
weatherapi.openweather.url=http://api.openweathermap.org/data/2.5/weather
weatherapi.openweather.APPID=b35952d785fc7c2639b2a59b65e06a29
weatherapi.view=weather
weatherapi.retrieve.interval=30000

spring.freemarker.template-loader-path=classpath:/
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl

controller.error.code.name=controllerErrorCode
controller.error.msg.name=controllerErrorMsg